name: CI

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Basic repo checks
        run: |
          test -f Makefile
          test -d devops/scripts
          test -f devops/scripts/deploy.sh

      - name: Validate Kubernetes manifests (best-effort)
        run: |
          python -m pip install --upgrade pip
          pip install kubeconform
          find deploy/kubernetes -name "*.yaml" -o -name "*.yml" | xargs -r kubeconform -ignore-missing-schemas || true
