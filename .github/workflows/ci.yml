name: CI

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Basic repo checks
        run: |
          test -f Makefile
          test -d devops/scripts
          test -f devops/scripts/deploy.sh

      - name: Install kubeconform
        run: |
          set -e
          VER="0.6.7"
          curl -L -o kubeconform.tar.gz https://github.com/yannh/kubeconform/releases/download/v${VER}/kubeconform-linux-amd64.tar.gz
          tar -xzf kubeconform.tar.gz kubeconform
          sudo mv kubeconform /usr/local/bin/kubeconform
          kubeconform -v

      - name: Validate Kubernetes manifests (best-effort)
        run: |
          find deploy/kubernetes -name "*.yaml" -o -name "*.yml" | \
            xargs -r kubeconform -ignore-missing-schemas -summary || true
